<body onload="getAllWines()">
	<section id="main_content" class="container clearfix">
		<h1>Mon cellier</h1>
		
		<!-- Formulaire de recherche -->
		<div id="search_form_div">
			<form method="post" action="<?= $_SERVER['PHP_SELF'] ?>" onsubmit="return searchByTag(this)" id="search_form" class="form-inline">
				<div class="input-group">
					<input class="form-control" type="text" name="search" id="search_input" placeholder="Search by tag"/>
					<div class="input-group-btn">
					 <button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-search"></span> Search
					</button>
					</div>
				</div>
			</form>
		</div>
		
		<!-- Bloc de notifications -->
		<div style="clear:both"></div>
		<div id="message"></div>
		
		<!-- La liste des vins -->
		<div id="wine_list_div_container" class="main_element">
			<div id="wine_list_div" class="main_element">
				<ul id="wine_list" class="list-group">

				</ul>
			</div>
		</div>
		
		<!-- Formulaire de traitement de données -->
		<div id="edit_wine_form_div" class="main_element">
			<form method="post" id="edit_wine_form" enctype='multipart/form-data' onsubmit="return check(this)">
				<!-- La fonction getWine() récupérera dynmiquement les données, contenu suivant simulé.-->
				<div class="form-group">
					<label for="id">Id: </label><br />
					<input class="form-control disabled" type="number" name="id" id="id" />
				</div>
				<div class="form-group">
					<label for="name">Name: </label><br />
					<input class="form-control" type="text" name="name" id="name" required />
				</div>
				<div class="form-group">
					<label for="grapes">Grapes: </label><br />
					<input class="form-control" type="text" name="grapes" id="grapes" required />
				</div>
				<div class="form-group">
					<label for="country">Country: </label><br />	
					<input class="form-control" type="text" name="country" id="country" required />
				</div>
				<div class="form-group">
					<label for="region">Region: </label><br />
					<input class="form-control" type="text" name="region" id="region" required />
				</div>
				<div class="form-group">
					<label for="year">Year: </label><br />
					<input class="form-control" type="number" name="year" id="year" required />
				</div>
				
				<div id="wine_note_div" class="form-group">
					<label for="description">Notes: </label><br/>
					<textarea cols="9" name="description" id="description" class="form-control" required ></textarea>
				</div>
				
				<button class="btn-default" type="submit">Save wine</button>
				<button type="reset" class="btn-default">New wine</button>
			</form>
			
			<button onclick="" class="btn-default" id="deleteBtn">Delete wine</button>
		</div>
		
		<div id="wine_review" class="main_element">
			<img src="pictures/image_0.jpg" alt="le nom du vin" id="wine_review_img" />
		</div>
	</section>
</body>
